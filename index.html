<html class="no-js" lang="en-US">
  <head>
    <title>Simple vanilla JS example of Web3modal usage</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- Construct a Bootstrap layout -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Balance</h1>

          <div id="prepare">
            <button class="btn btn-primary" id="connect">
              Connect wallet
            </button>
          </div>

          <div id="accounts"></div>

        </div>
      </div>
    </div>
    <div id="accounts"></div>
    <div id="balance"></div>

    <template id="template-balance">
      <p>
        <strong class="address"></strong>:
        <span class="balance"></span>
      </p>
    </template>

    <!-- Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com -->
    <script type="text/javascript" src="http://unpkg.com/web3"></script>
    <script type="text/javascript" src="http://unpkg.com/web3modal"></script>
    <script type="text/javascript" src="http://unpkg.com/web3-provider"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="./example.js"></script>
</html>
